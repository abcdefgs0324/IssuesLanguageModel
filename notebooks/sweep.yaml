description: test sweep

# Training script to run 907jpbre
program: lm_tune.py

# Method can be bayes, random, grid
method: random

# Metric to optimize
metric:
  name: val_loss
  goal: minimize

# # Should we early terminate runs
# early_terminate:
#   type: envelope

# Parameters to search over
parameters:
  n_layers:
    values: [3, 4]
  n_hid:
    values: [1150, 1725, 2200]
  emb_sz:
    values: [400, 600, 800]
  bptt:
    values: [70, 60]
  bs:
    values: [64, 116]
  wd:
    values: [.01, .05]
  lr:
    values: [.01, .03]
  one_cycle:
    values: [True, False]